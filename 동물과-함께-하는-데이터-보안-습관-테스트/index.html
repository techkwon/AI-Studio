
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      color: #e2e8f0; 
      overflow-x: hidden;
      min-height: 100vh;
      background-color: #0f0c29; /* Fallback color */
      background-image: url('https://i.imgur.com/EY3Fjfl.png'); /* Updated Background image URL */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Ensures the background image stays fixed during scroll */
    }

    body::before {
      content: "";
      position: fixed; /* Fixed positioning to cover the viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Updated to darker, richer colors with 30% opacity */
      background: linear-gradient(135deg, 
        rgba(25, 25, 112, 0.3) 0%,  /* Midnight Blue like with 30% opacity */
        rgba(75, 0, 130, 0.3) 25%,   /* Indigo like with 30% opacity */
        rgba(48, 25, 52, 0.3) 50%, /* Dark Purple like with 30% opacity */
        rgba(0, 51, 102, 0.3) 75%,  /* Dark Cerulean like with 30% opacity */
        rgba(85, 26, 139, 0.3) 100% /* Dark Violet like with 30% opacity */
      );
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite; /* Animation speed changed from 5s to 10s */
      z-index: 0; /* Ensure gradient is above body background, behind floating icons and root content */
      pointer-events: none; /* Allow clicks to pass through */
    }

    #root {
      position: relative; /* To establish stacking context if needed for its children, and to respect z-index */
      z-index: 2; /* Ensures app content is above the gradient (z-index:0) and floating icons (z-index:1) */
    }
    
    /* Custom cursor elements - Cuter version */
    .cursor-dot, .cursor-trail {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        border-radius: 50%;
        mix-blend-mode: screen; /* Softer blend for light trails */
        transition: transform 0.03s linear, opacity 0.2s ease-out, width 0.2s ease, height 0.2s ease;
        z-index: 9999;
    }
    .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(244, 114, 182, 0.8); /* Softer pink */
    }
    .cursor-trail {
        background-color: rgba(244, 114, 182, 0.5); /* Lighter, more pastel pink */
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        25% { background-position: 100% 50%; filter: hue-rotate(15deg) brightness(1.05); }
        50% { background-position: 0% 100%; filter: hue-rotate(-5deg); }
        75% { background-position: 50% 0%; filter: hue-rotate(5deg) brightness(1.02); }
        100% { background-position: 0% 50%; }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(30, 27, 75, 0.5); 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 2px solid rgba(30, 27, 75, 0.5);
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    @keyframes pawAnimation {
      0%, 100% { opacity: 0; transform: translateY(15px) scale(0.9) rotate(-10deg); }
      50% { opacity: 0.3; transform: translateY(0) scale(1) rotate(3deg); } /* Softer movement */
    }
    .animate-paw {
      animation: pawAnimation 4s ease-in-out infinite;
    }
    
    /* Enhanced Fireworks - Cuter version */
    @keyframes fireworkBurst {
        0% { transform: scale(0.1); opacity: 1; }
        70% { opacity: 0.9; }
        100% { transform: scale(1.8); opacity: 0; } /* Slightly larger burst */
    }
    @keyframes fireworkSparkle { 
        0% { transform: scale(1.2) translateY(0px); opacity: 1; } /* Start slightly bigger */
        100% { transform: scale(0.3) translateY(50px); opacity: 0; } /* Fade out further */
    }
    .firework-particle-container {
      position: absolute;
      width: 1px; 
      height: 1px;
      opacity: 0; 
      animation: fireworkBurst 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards; /* Bouncier ease */
    }
    .firework-particle {
      position: absolute;
      left: 0; top: 0;
      width: 7px; height: 7px; /* Slightly larger and rounder */
      border-radius: 50%;
      animation: fireworkSparkle 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      animation-delay: inherit; 
    }


    /* General purpose animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; } /* Slightly longer fade */

    @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(25px) scale(0.97); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-slide-up-fade-in {
        animation: slideUpFadeIn 0.7s cubic-bezier(0.25, 1.25, 0.5, 1) forwards; /* Cute bouncy ease */
    }
    
    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0px) rotate(-0.3deg); }
      50% { transform: translateY(-8px) rotate(0.3deg); } /* Subtler float */
    }
    .animate-float {
      animation: floatAnimation 6s ease-in-out infinite;
    }

    @keyframes pulseShadow {
      0%, 100% { box-shadow: 0 0 15px rgba(228, 137, 255, 0.25), 0 0 25px rgba(129, 140, 248, 0.25); }
      50% { box-shadow: 0 0 30px rgba(228, 137, 255, 0.45), 0 0 45px rgba(129, 140, 248, 0.35); }
    }

    .glass-card {
      background-color: rgba(48, 43, 99, 0.4); /* Deeper base for glass for contrast, from-purple-600 like */
      backdrop-filter: blur(16px) saturate(180%); /* Sharper blur, more saturation */
      border: 1px solid rgba(255, 255, 255, 0.15); /* More subtle border */
      box-shadow: 0 10px 35px 0 rgba(10, 8, 30, 0.45), inset 0 1px 2px rgba(255,255,255,0.1); /* Deeper shadow, subtle inner highlight */
      color: white; 
    }
    
    .glass-card-soft { /* For less prominent elements */
      background-color: rgba(67, 56, 202, 0.25); /* Softer purple, from-indigo-700 like */
      backdrop-filter: blur(12px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px 0 rgba(10, 8, 30, 0.2);
    }


    .text-glow { /* More subtle and cute glow */
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 12px rgba(244, 114, 182, 0.5), 0 0 18px rgba(165, 180, 252, 0.3);
    }
    
    .button-primary-glow {
      box-shadow: 0 0 15px rgba(165, 180, 252, 0.5), 0 0 6px rgba(244, 114, 182, 0.3), inset 0 0 4px rgba(255,255,255,0.08);
    }
    .button-secondary-glow {
      box-shadow: 0 0 12px rgba(107, 114, 128, 0.3), 0 0 4px rgba(156, 163, 175, 0.15), inset 0 0 4px rgba(255,255,255,0.04);
    }

    /* Shimmer effect for progress bar or other elements */
    @keyframes auroraShine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
    }
    .animated-shine {
        background-image: linear-gradient(
            100deg,
            transparent 25%,
            rgba(255, 255, 255, 0.25) 50%, /* Softer shine */
            transparent 75%
        );
        background-size: 200% 100%;
        animation: auroraShine 2.8s linear infinite; /* Slightly slower */
    }

    /* Subtle pulse/glow for result image */
    @keyframes subtlePulseGlow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 223, 186, 0.25)) brightness(1); }
        50% { filter: drop-shadow(0 0 18px rgba(255, 223, 186, 0.45)) brightness(1.03); }
    }

    /* Text character animation */
    .animate-text-char-by-char > span {
        display: inline-block;
        opacity: 0;
        animation: textCharFadeInUp 0.7s cubic-bezier(0.25, 1.25, 0.5, 1) forwards;
    }
    @keyframes textCharFadeInUp {
        0% { opacity: 0; transform: translateY(18px) scale(0.95); } /* Softer entry */
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Animated dot grid for loading screen - Cuter */
    @keyframes dotGridFlow {
        0% { transform: translate(-20px, -20px); }
        100% { transform: translate(0px, 0px); }
    }
    
    .interactive-glow-button {
      position: relative;
      overflow: hidden;
    }
    .interactive-glow-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 65%); /* Softer glow */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.35s ease, height 0.35s ease, opacity 0.35s ease;
      opacity: 0;
      pointer-events: none;
    }
    .interactive-glow-button:hover::before, .interactive-glow-button:focus::before {
      width: 280%; 
      padding-bottom: 280%; 
      height: auto;
      opacity: 1;
    }

    /* Floating Icons */
    .floating-icon {
      position: absolute;
      animation-name: floatAndFade;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.35), 0 0 4px rgba(220, 180, 255, 0.25); /* Adjusted shadow for potentially larger icons */
    }

    /* More dynamic floating icon animation */
    @keyframes floatAndFade {
      0% {
        transform: translateY(30px) translateX(-10px) rotate(-8deg) scale(0.85);
        opacity: 0;
      }
      15% {
        opacity: 0.4;
      }
      50% {
        transform: translateY(-35px) translateX(25px) rotate(12deg) scale(1.15);
        opacity: 0.6; 
      }
      85% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(30px) translateX(-20px) rotate(-10deg) scale(0.85);
        opacity: 0;
      }
    }

  </style>

  <div class="cursor-trail" style="width: 19px; height: 19px; transition-duration: 0.17s; opacity: 0;"></div>
  <div class="cursor-trail" style="width: 16px; height: 16px; transition-duration: 0.22s; opacity: 0;"></div>

  <script>
    const cursorDot = document.querySelector(".cursor-dot");
    const cursorTrails = document.querySelectorAll(".cursor-trail");
    const trailElements = Array.from(cursorTrails);
    let lastMouseX = 0;
    let lastMouseY = 0;
    let animationFrameId = null;

    document.addEventListener("mousemove", (e) => {
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;

        if (!animationFrameId) {
            animationFrameId = requestAnimationFrame(() => {
                cursorDot.style.transform = `translate3d(${lastMouseX - cursorDot.offsetWidth / 2}px, ${lastMouseY - cursorDot.offsetHeight / 2}px, 0)`;
                
                trailElements.forEach((trail, index) => {
                    setTimeout(() => {
                        trail.style.transform = `translate3d(${lastMouseX - trail.offsetWidth / 2}px, ${lastMouseY - trail.offsetHeight / 2}px, 0)`;
                        trail.style.opacity = 0.8 - (index * 0.18); // Adjusted opacity for softer trails
                    }, index * 25); 
                });
                animationFrameId = null;
            });
        }
    });
    
    let hideCursorTimeout;
    document.addEventListener("mouseleave", () => {
        cursorDot.style.opacity = "0";
        trailElements.forEach(trail => trail.style.opacity = "0");
    });
    document.addEventListener("mouseenter", () => {
        cursorDot.style.opacity = "1";
        // Trails will get their opacity updated by mousemove
    });
    
    function applyCharAnimation(selector) {
        document.querySelectorAll(selector).forEach(el => {
            if (el.dataset.charAnimated) return;
            const text = el.textContent;
            el.innerHTML = ''; 
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\\u00A0' : char; 
                span.style.animationDelay = `\${index * 0.035}s\`; // Slightly faster per char
                el.appendChild(span);
            });
            el.dataset.charAnimated = true;
        });
    }

     const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
            if (mutation.addedNodes.length) {
                mutation.addedNodes.forEach(node => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        if (node.matches(selector)) {
                           applyCharAnimation(node); // Apply to the added node itself if it matches
                        }
                        node.querySelectorAll(selector).forEach(applyCharAnimation); // Apply to children
                    }
                });
            }
        });
        applyCharAnimation('.animate-text-char-by-char');
    });
    const selector = '.animate-text-char-by-char';
    observer.observe(document.body, { childList: true, subtree: true });

  </script>
