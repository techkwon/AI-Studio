<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Merge Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: 'Nunito', 'Gaegu', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-image: url('https://i.imgur.com/JD2ITPT.png'); /* Corrected image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scrollbars from floating emojis */
        }

        /* Glassmorphism utility */
        .glass-pane {
            background: rgba(255, 255, 255, 0.4); /* Increased transparency (60% transparent) */
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); /* Softer, diffused shadow */
        }

        .font-korean {
            font-family: 'Gaegu', 'Nunito', sans-serif;
        }
        .font-english {
            font-family: 'Nunito', sans-serif;
        }
        
        /* Animation for new discovery pop-up in GameScreen.tsx */
        .animate-pulse-once {
            animation: pulse-once-kf 1s ease-in-out;
        }
        @keyframes pulse-once-kf {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Animation for score pop-up in ScoreDisplay.tsx */
        .score-popup {
            animation: score-pop-kf 0.3s ease-out;
        }
        @keyframes score-pop-kf {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); } /* Slightly bigger pop for cuteness */
            100% { transform: scale(1); }
        }

        /* Animation for item merge effect in GameScreen.tsx */
        .merge-animation {
            animation: merge-effect-kf 0.3s ease-out;
        }
        @keyframes merge-effect-kf {
            0% { transform: scale(0.5) rotate(-15deg); opacity: 0.5; }
            70% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Utility class for disabling text selection */
        .no-select {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        /* Animated overlay background for modals */
        @keyframes overlay-bg-animation {
            0% { background-color: rgba(0, 0, 0, 0.5); }
            33% { background-color: rgba(20, 0, 40, 0.55); } /* Subtle purple tint */
            66% { background-color: rgba(0, 20, 40, 0.55); } /* Subtle blue tint */
            100% { background-color: rgba(0, 0, 0, 0.5); }
        }
        .animated-overlay-bg {
          animation: overlay-bg-animation 20s infinite linear;
          backdrop-filter: blur(10px); /* Keep the blur consistent */
          -webkit-backdrop-filter: blur(10px);
        }

        /* Style for BGM off icon (strikethrough) */
        .bgm-off-icon {
            text-decoration: line-through;
            text-decoration-color: rgba(255, 0, 0, 0.7); /* Reddish strikethrough */
            text-decoration-thickness: 2px;
        }
    </style>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Nunito', 'Gaegu', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
          korean: ['Gaegu', 'Nunito', 'sans-serif'],
          english: ['Nunito', 'sans-serif'],
        },
        borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
        },
        colors: {
            brand: { // Example of custom brand colors if needed
                primary: '#3b82f6', // blue-500
                secondary: '#64748b', // slate-500
                accent: '#f59e0b', // amber-500
                cutepink: '#fecdd3', // pink-200
                cutesky: '#bae6fd', // sky-200
            }
        }
      }
    }
  }
</script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "matter-js": "https://esm.sh/matter-js@^0.20.0"
  }
}
</script>

</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
