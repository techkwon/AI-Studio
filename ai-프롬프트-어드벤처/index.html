<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프롬프트 어드벤처</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure html element is transparent to see body or app-background */
        html {
            background-color: transparent !important; /* Added important to override potential Tailwind preflight */
            scrollbar-width: thin; 
            scrollbar-color: rgba(236, 72, 153, 0.6) rgba(255, 255, 255, 0.1);
            /* Custom cursor styling removed */
        }

        /* Dedicated background div styling */
        #app-background {
            position: fixed;
            inset: 0; /* Same as top:0, right:0, bottom:0, left:0 */
            background-image: url('https://i.imgur.com/RvleC89.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1; /* Ensures it's behind all other content */
        }

        /* Animated Background Overlay for depth and dynamic feel */
        @keyframes animateGradient {
            0% {
                background-image: radial-gradient(circle at center, rgba(106, 70, 153, 0.25) 0%, rgba(85, 50, 130, 0.15) 20%, rgba(50, 20, 90, 0.1) 50%, transparent 70%);
            }
            50% {
                background-image: radial-gradient(circle at center, rgba(106, 70, 153, 0.3) 0%, rgba(85, 50, 130, 0.2) 40%, rgba(50, 20, 90, 0.15) 70%, transparent 90%);
            }
            100% {
                background-image: radial-gradient(circle at center, rgba(106, 70, 153, 0.25) 0%, rgba(85, 50, 130, 0.15) 20%, rgba(50, 20, 90, 0.1) 50%, transparent 70%);
            }
        }

        #background-overlay {
            position: fixed;
            inset: 0;
            z-index: 0; /* Above app-background, below root */
            animation: animateGradient 15s ease-in-out infinite alternate; 
        }

        /* Emoji Float Layer Styling */
        #emoji-float-layer {
            position: fixed;
            inset: 0;
            z-index: 0; /* Same level as background-overlay, but DOM order will place it on top. Below #root */
            overflow: hidden;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .floating-emoji {
            position: absolute;
            display: inline-block;
            opacity: 0.6; /* Slight transparency */
            will-change: transform;
            animation-iteration-count: infinite;
            animation-timing-function: linear; /* Changed to linear for smoother continuous floating */
        }

        @keyframes float1 {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            50% { transform: translateY(0px) translateX(20px) rotate(0deg); }
            75% { transform: translateY(20px) translateX(10px) rotate(-5deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }

        @keyframes float2 {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(-15px) rotate(-3deg); }
            50% { transform: translateY(5px) translateX(-25px) rotate(2deg); }
            75% { transform: translateY(15px) translateX(-15px) rotate(3deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }
        
        @keyframes float3 {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-25px) translateX(0px) rotate(8deg); }
            66% { transform: translateY(25px) translateX(5px) rotate(-8deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }


        /* Base page styling */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background-color: #1c003d; /* Fallback color, visible if image fails or before it loads, or if #app-background is hidden */
            color: #e5e7eb; /* Default text color (gray-200 equivalent) */
            min-height: 100vh;
            margin: 0; /* Remove default body margin */
            overflow-x: hidden; /* Prevent horizontal scroll on body */
            position: relative; /* Needed for z-index context if body were to have z-index itself */
            /* cursor: inherit; Inherit cursor from html tag - no longer needed as html has default cursor */
        }

        /* Standard Cursors for interactive elements */
        button, a, [role="button"], input[type="button"], input[type="submit"], select {
            cursor: pointer !important;
        }
        textarea, input[type="text"], input[type="email"], input[type="password"] {
            cursor: text;
        }


        /* Custom scrollbar for WebKit browsers (Chrome, Safari, newer Edge) */
        ::-webkit-scrollbar {
            width: 8px; /* Width of the vertical scrollbar */
            height: 8px; /* Height of the horizontal scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); /* Track color */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(236, 72, 153, 0.6); /* Scrollbar thumb color (pink-500 with opacity) */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(219, 39, 119, 0.8); /* Scrollbar thumb hover color (pink-600 with opacity) */
        }
        
        /* Modal Animation */
        @keyframes modalPopIn {
          0% { transform: scale(0.95); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-modalPopIn {
          animation: modalPopIn 0.3s ease-out forwards;
        }

        /* Ensure root takes full height for flex centering scenarios if needed */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; 
            z-index: 1; /* Ensures #root is above #app-background, #background-overlay and #emoji-float-layer */
            background-color: transparent; /* Ensure #root itself is transparent */
            /* cursor: inherit; No longer needed as html/body have default cursors */
        }

        /* Improve readability of light text on complex backgrounds */
        .text-white,
        .text-gray-50, 
        .text-gray-100, 
        .text-gray-200, 
        .text-gray-300,
        .text-pink-100, 
        .text-pink-200, 
        .text-pink-300,
        .text-purple-100,
        .text-purple-200,
        .text-purple-300,
        .text-sky-100,
        .text-sky-200,
        .text-sky-300,
        .text-yellow-100,
        .text-yellow-200,
        .text-yellow-300 {
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.6), 0px 0px 1px rgba(0,0,0,0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-background"></div>
    <div id="background-overlay"></div>
    <div id="emoji-float-layer"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const emojiLayer = document.getElementById('emoji-float-layer');
        if (!emojiLayer) return;

        const emojis = ['🌟','💖','✨','🎈','🎉','🦄','🐼','🦊','🐱','🐶','🐰','🐻','🐨','🐯','🦁','🐷','🐸','🐵','🐧','🐦','🐤','🐢','🐠','🐡','☀️','🌈','🍎','🍓','🍦','🍩','🍭','🎁','🎀','❤️','🧡','💛','💚','💙','💜'];
        const numEmojis = 30;

        for (let i = 0; i < numEmojis; i++) {
          const emojiSpan = document.createElement('span');
          emojiSpan.classList.add('floating-emoji');
          emojiSpan.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          
          // Random positioning (ensure they are not too close to edges initially)
          emojiSpan.style.left = `${Math.random() * 85 + 7.5}%`; // 7.5% to 92.5%
          emojiSpan.style.top = `${Math.random() * 85 + 7.5}%`;  // 7.5% to 92.5%
          
          // Random size
          emojiSpan.style.fontSize = `${Math.random() * 1.5 + 1.25}rem`; // 1.25rem to 2.75rem
          
          // Random animation properties
          const animationType = Math.ceil(Math.random() * 3); // 1, 2, or 3
          emojiSpan.style.animationName = `float${animationType}`;
          emojiSpan.style.animationDuration = `${Math.random() * 10 + 10}s`; // 10s to 20s
          emojiSpan.style.animationDelay = `${Math.random() * 5}s`; // 0s to 5s
          // Opacity can also be randomized slightly if desired
          emojiSpan.style.opacity = `${Math.random() * 0.3 + 0.4}`; // 0.4 to 0.7

          emojiLayer.appendChild(emojiSpan);
        }
      });
    </script>
</body>
</html>
